{% extends 'base/layout.html' %}

{% block body %}
<div class="container center-content">
    <div class="card">
        <div class='card-header'>
            <h3>{% block form_title %}{% endblock %}</h3>
        </div>
        <div class='card-body form-wrapper'>
            {% block form %}
            {% endblock %}
        </div>
        <div class='card-footer'>
            {% block form_footer %}
            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
