
<!-- django message component: ids correspond to js functions -->
<div id="django-message-container">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>   
        {% endfor %}
    </ul>
    {% endif %}
    <button id="close-django-message" class="btn-close"></button>
  </div>
